<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Al principio cree un boton para abrir la ventana, pero al ver que se pide que se ejecute primero la funcion "Abrir ventana"
    Y luego lo demas, llamo a la funcion al principio del script, pero no borro la funcionalidad del boton (por si se quiere abrir otra)-->
    <div>
        <input type="button" id="abrir_ventana" value="Abrir Ventana" onClick="abrirVentana()">
    </div>
    <div id="encabezado">

    </div>
    <div id="formulario">

    </div>

    <script>
        function abrirVentana() {

            let datosVentana = "<h3> Ejemplo de Ventana Nueva </h3>" +
                "URL Completa: " + window.location.href + "<br>" +
                "Protocolo utilizado: " + window.location.protocol + "<br>" +
                "Nombre en código del navegador: " + window.navigator.appCodeName;

            if (navigator.javaEnabled()) {
                datosVentana += "<br>Java SI disponible en esta ventana"
            } else {
                datosVentana += "<br>Java NO disponible en esta ventana"
            }

            let subVentana = window.open("", "_blank", "width = 800, height = 600, resizable = no").document.write(datosVentana);
            
        }

        abrirVentana();

        let nombre = prompt("Introduce tu nombre y apellidos");
        let dia = parseInt(prompt("Introduce el dia de nacimiento"));
        let mes = parseInt(prompt("Introduce el mes de nacimiento"));
        let anio = parseInt(prompt("Introduce el año de nacimiento"));

        let fechaNacimiento = new Date(anio, mes - 1, dia)
        let fechaActual = new Date();
        let edad = fechaActual.getFullYear() - fechaNacimiento.getFullYear();

        function nombre_de_los_meses(mes) {
            const nombresMeses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            return nombresMeses[mes - 1];
        }

        let resultadoFormulario = "Buenos dias " + nombre + "<br>" +
            "Tu nombre tiene " + nombre.length + " caracteres, incluidos espacios." + "<br>" +
            "La primera letra A de tu nombre está en la posición: " + nombre.indexOf('a') + "<br>" +
            "La primera letra A de tu nombre está en la posición: " + nombre.lastIndexOf('a') + "<br>" +
            "Tu nombre menos las 3 primeras letras es: " + nombre.slice(3) + "<br>" +
            "Tu nombre todo en mayúsculas es: " + nombre.toUpperCase() + "<br>" +
            "Tu edad es: " + edad + " años" + "<br>" +
            "Naciste un feliz " + nombre_de_los_meses(mes) + " del año " + fechaNacimiento.getFullYear() + ".<br>" +
            "El coseno de 180 es: " + Math.cos(180) + "<br>" +
            "El número mayor de (34,67,23,75,35,19) es: " + Math.max(34, 67, 23, 75, 35, 19) + "<br>" +
            "Ejemplo de número al azar: " + Math.round(Math.random()*100) + "<br>"


        
        let encabezado = document.getElementById("encabezado");
        encabezado.innerHTML = "<h1>TAREA DWEC03</H2><HR />";
            
        let formulario = document.getElementById("formulario");
        formulario.innerHTML = `${resultadoFormulario}`;    

    </script>
</body>

</html>
